<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

      let a = [0,0,0,0,0,0]
      let c =Math.round(Math.random()*8)

      for(let i=0;i<6;i++){
      
      let b = Math.round(Math.random()*38)
      if(a.indexOf(b)>=0){
        i-=1;
        continue;
      }else{
        a[i]=b;
      }


    }
    document.write(`第一區號碼是${a}，第二區號碼是${c} <br>` )














  </script>
</body>
</html>
